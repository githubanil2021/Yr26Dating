<div class="hero bg-base-200 ">

  @if(!registerMode()){
  <div class="hero-content text-center">
    <div class="flex flex-col items-center">

      <h1 class="text-5xl font-bold">Find Your Match</h1>
      <p class="py-10 ">Come on...</p>
      <div class="flex items-center gap-3">
        <button class="btn btn-primary btn-lg" (click)="showRegister(true)">Register</button>

        <button class="btn btn-secondary btn-lg">learn more</button>

        <button class="btn btn-primary btn-lg">Regsiter</button>
      </div>
    </div>
  </div>
  }
  @else {
  <div class="text-2xl text-center flex justify-center">
   <app-register 
   (cancelRegister)="showRegister($event)"/>
  </div>
  }

</div>
