<div class="card bg-base-100 min-h-screen flex flex-col rounded-lg py-10">
  <div class="card-title justify-center py-10">sign up</div>
    <div class="card-body">
      <form #registerForm="ngForm" class="flex flex-col w-full" (ngSubmit)="register()">
        <input type="text" class="input " name="email" [(ngModel)]="creds.email" placeholder="email">

        <input type="text" class="input " name="displayName" [(ngModel)]="creds.displayName" placeholder="name">

        <input type="text" class="input " name="password" [(ngModel)]="creds.password" placeholder="password">

        <div class="flex">
          <button class="btn" (click)="cancel()" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Register</button>
        </div>

      </form>
    </div>

</div>
