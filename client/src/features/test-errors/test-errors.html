<div class="flex justify-center gap-3">
  <button class="btn btn-neutral" (click)="get500Error()">Test 500 Error</button>
  <button class="btn btn-neutral" (click)="get400Error()">Test 400 Error</button>
  <button class="btn btn-neutral" (click)="get404Error()">Test 404 Not found Error</button>
 <button class="btn btn-neutral" (click)="get400ValidationError()">Test 400 Validation Error</button>
</div>


@if(validationErrors().length > 0){
  <div class="card bg-base-100 flex w-1/2">
    <ul class="flex flex-col text-red-600 space-y-2">
      @for(error of validationErrors(); track $index)
      {
        <li>{{error}}</li>
      }
    </ul>
  </div>
}
@else {
  <h1>no </h1>
}
